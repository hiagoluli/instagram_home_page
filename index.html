<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram_photo_home.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/Instagram-Logo.png" alt="instagram logo">
                <input class="email" type="text" placeholder="Telefone, nome de usuário ou email ">
                <input class="senha" type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <div class="separador">
                    <span>OU</span>
                </div>
                <div id="facebook"><i class="fa-brands fa-facebook-square fa-lg"></i>Entrar com o facebook</div>
                <br>
                <p>Esqueceu a senha?</p>
            </div>
            <br>
            <div class="group">
                <p>Não tem uma conta?Cadastre-se</p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Meta</p>
        <p>Sobre</p>
        <p>Blog</p>
        <p>Carreiras</p>
        <p>Ajuda</p>
        <p>API</p>
        <p>Privacidade</p>
        <p>Termos</p>
        <p>Principais Contas</p>
        <p>Hashtags</p>
        <p>Localizações</p>
        <p>Instagram Lite</p>
        <p>Carregamento de contatos</p>
        <p>Dança</p>
        <p>Comida e Bebida</p>
        <p>Casa e Jardim</p>
        <p>Música</p>
    </footer>
</body>
</html>
